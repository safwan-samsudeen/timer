<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Infinite Timer</title>
  </head>
  <body>
    <div class="progress-filled">
      <div class="h1holder">
        <h1 class="time-left">30:00</h1>
      </div>
      <form class="before-start">
        <input type="number" class="mins-input" value="30" />
        <input type="number" class="seconds-input" />
        <br />
        <button class="start" type="submit">Start</button>
      </form>
      <div class="after-start hidden">
        <button class="controls stop">Stop</button>
        <button class="controls toggle" data-action="pause">Pause</button>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
  <footer>Designed by Infinite Technologies</footer>
</html>
